<!-- myapp/templates/create_blogpost.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
</head>
<body>

<h2>Create Blog Post</h2>

<form method="post" action="{% url 'record' %}">
    {% csrf_token %}

    <label for="id_title">Title:</label>
    <input type="text" id="id_title" name="title" required>

    <br>

    <label for="id_body">Body:</label>
    <textarea id="id_body" name="body" rows="4" cols="50" required></textarea>

    <br>

    <label for="id_timestamp">Timestamp:</label>
    <input type="datetime-local" id="id_timestamp" name="timestamp" required>

    <br>

    <button type="submit">Create Blog Post</button>
</form>

</body>
</html>
